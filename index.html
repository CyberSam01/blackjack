<html>
    <head><link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <p id="comp-cards-el"></p>
            <p id="comp-sum-el"></p>
            <div class="buttons">
                <button id="start-button" type="submit" onclick="startGame()">START GAME</button>
                <button id="pass-button" type="submit" onclick="startCompGame()">PASS</button>
                <button id="card-button" type="submit" onclick="newCard()">NEW CARD</button>
            </div>
            <p id="player-el"></p>
            <script src="index.js"></script>
        </div>
    </body>
</html>
